<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>
        Você pode escrever
        um Parágrafos
        da forma
        que quiser,
        desde que
        esteja
        entre
        as tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Caso queira
        quebrar uma
        linha quebrar
        que nem
        nesse texto,
        <br>
        irá precisar
        usar a tag
        &lt;br&gt;
    </p>
    <p>Adicionando alguns símbolos: 
        &uarr;
        &real;
        &cent;
        &Delta;
        &Diamond;
    </p>
    <p>Adicionando alguns emojis:
       &#x1F385; 
       &#x1F384;
       &#x1F381; 
    </p>       
</body>
</html>
