<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Trabalhando com videos</h1>
    <h2>Inserindo video interno</h2>
    <p>Agora nós veremos um video de limões caindo na água</p>
    <video width="560px" controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video-1.m4v" type="video/mp4">
        <source src="midia/meu-video-2.webm" type="video/webm">
        <source src="midia/meu-video-3.ogv" type="video/ogg">
        <p>Desculpe mas seu navegador não pode reproduzir videos</p>
    </video>
    <h2>Inserindo video externo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/b2K7eo5Jdj8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
