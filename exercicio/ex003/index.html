<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga e imagens</title>
</head>
<body>
    <h1>carga e Imagens</h1>
    <p>Nós podemos colocar imagens em nossos sites usando a tag &lt;img&gt;</p>
    <img src="logo-html5.png" alt="Logo HTML5">
    <p>Também podemos abrir uma imagem em uma sub-pasta</p>
    <img src="imagens/logo-css3-256.png" alt="Logo CSS3">
    <p>Podemos também pegar uma url de uma imagem na internet e colocar no nosso site/p>
        <img style="width: 50%;" src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" alt="Logo Javascript">
</body>
</html>
